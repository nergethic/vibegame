<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON GLITCH: PROTOCOL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-container">
        <!-- UI Sidebar -->
        <div id="ui-sidebar">
            <div class="ui-header">SYS.STATUS</div>

            <div class="stat-box">
                <div class="label">Integrity</div>
                <div class="value" id="hp-val">100%</div>
                <div class="bar-container">
                    <div class="bar-fill" id="hp-bar" style="background: var(--neon-green);"></div>
                </div>
            </div>

            <div class="stat-box">
                <div class="label">Ammunition</div>
                <div class="value" id="ammo-val">24</div>
                <div class="bar-container">
                    <div class="bar-fill" id="ammo-bar" style="background: var(--neon-cyan); width: 100%;"></div>
                </div>
            </div>

            <div class="ui-header" style="margin-top: 20px; font-size: 18px;">INVENTORY</div>
            <div id="inventory-list">
                <div class="inv-item active">
                    <span>Pistol Mk.IV</span>
                    <small style="color: var(--neon-cyan)">EQP</small>
                </div>
                <!-- Items injected via JS -->
            </div>

            <div class="console-log" id="console-log">
                <div class="log-msg info">> Sys.boot_sequence_complete</div>
                <div class="log-msg info">> Connecting to host...</div>
            </div>
        </div>

        <!-- Game Canvas -->
        <div id="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div class="scanlines"></div>
            <div class="vignette"></div>

            <div id="death-screen">
                <h1 class="glitch-text">SIGNAL LOST</h1>
                <button class="retry-btn" onclick="location.reload()">REBOOT SYSTEM</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
